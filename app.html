<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- MY CSS - START -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- MY CSS - END -->
  <title>Simple Calculator App</title>
</head>
<body>
  <main id="calculator">
    <input class="scr-section" type="text" value="0" disabled>
    <div class="btn-section">
      <button class="btn-clear btns all-clear">AC</button>
      <button class="btn-persen btns numbers">%</button>
      <button class="btn-div btns operators" value="/">/</button>
      <button class="btn-7 btns numbers" value="7">7</button>
      <button class="btn-8 btns numbers" value="8">8</button>
      <button class="btn-9 btns numbers" value="9">9</button>
      <button class="btn-mul btns operators" value="*">x</button>
      <button class="btn-4 btns numbers" value="4">4</button>
      <button class="btn-5 btns numbers" value="5">5</button>
      <button class="btn-6 btns numbers" value="6">6</button>
      <button class="btn-sub btns operators" value="-">-</button>
      <button class="btn-1 btns numbers" value="1">1</button>
      <button class="btn-2 btns numbers" value="2">2</button>
      <button class="btn-3 btns numbers" value="3">3</button>
      <button class="btn-add btns operators" value="+">+</button>
      <button class="btn-0 btns numbers" value="0">0</button>
      <button class="btn-dot btns decimal" value=".">.</button>
      <button class="btn-equal btns equal">=</button>
    </div>
  </main>
</body>
<!-- MY JS - START -->
<script src="./js/script.js"></script>
<!-- MY JS - END -->
</html>
